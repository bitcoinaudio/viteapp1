     <script>
      function checkCORS() {
          const url = window.location.pathname;
          let corsSuccess = null;

          if (url === "localhost") {
              corsSuccess = true;
              console.log("CORS success from dist");
          } else if (url === "https://arweave.net/") {
              corsSuccess = false;
              console.log("CORS failure");
          } else {
              fetch(url)
                  .then(response => {
                      corsSuccess = response.ok;
                      console.log(corsSuccess ? "CORS success from else" : "CORS failure");
                      window.dispatchEvent(new CustomEvent('corsCheckComplete', { detail: corsSuccess }));
                  })
                  .catch(error => {
                      corsSuccess = false;
                      console.log("CORS failure (error)", error);
                      window.dispatchEvent(new CustomEvent('corsCheckComplete', { detail: corsSuccess }));
                  });
          }

          // For synchronous cases
          if (corsSuccess !== null) {
              window.dispatchEvent(new CustomEvent('corsCheckComplete', { detail: corsSuccess }));
          }
      }

      document.addEventListener('DOMContentLoaded', checkCORS);
  </script>
