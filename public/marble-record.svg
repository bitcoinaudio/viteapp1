<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadowBlur"/>
      <feMerge>
        <feMergeNode in="shadowBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/>
    </filter>
    
    <linearGradient id="veinGradient" gradientTransform="rotate(45)">
      <!-- Replace these stops with your desired colors -->
      <stop offset="0%" stop-color="#FF0000" stop-opacity="0.3"/>
      <stop offset="20%" stop-color="#00FF00" stop-opacity="0.3"/>
      <stop offset="40%" stop-color="#0000FF" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#FFFF00" stop-opacity="0.3"/>
      <stop offset="80%" stop-color="#FF00FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0.3"/>
    </linearGradient>

    <filter id="marbleTexture">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="5" seed="5" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="5"/>
    </filter>

    <!-- Add a clipPath for the center image -->
    <clipPath id="centerClip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- White marble base -->
    <circle 
      cx="150" 
      cy="150" 
      r="145" 
      fill="#f5f5f5"
      filter="url(#marbleTexture)"
    />

    <!-- Colored veins -->
    <circle cx="150" cy="150" r="140" fill="none" stroke="url(#veinGradient)" stroke-width="1.5" stroke-opacity="0.4" filter="url(#noise)"/>
    <circle cx="150" cy="150" r="125" fill="none" stroke="url(#veinGradient)" stroke-width="1.5" stroke-opacity="0.4" filter="url(#noise)"/>
    <circle cx="150" cy="150" r="110" fill="none" stroke="url(#veinGradient)" stroke-width="1.5" stroke-opacity="0.4" filter="url(#noise)"/>
    <circle cx="150" cy="150" r="95" fill="none" stroke="url(#veinGradient)" stroke-width="1.5" stroke-opacity="0.4" filter="url(#noise)"/>
    <circle cx="150" cy="150" r="80" fill="none" stroke="url(#veinGradient)" stroke-width="1.5" stroke-opacity="0.4" filter="url(#noise)"/>
    <circle cx="150" cy="150" r="65" fill="none" stroke="url(#veinGradient)" stroke-width="1.5" stroke-opacity="0.4" filter="url(#noise)"/>

    <!-- Random veins -->
    <path
      d="M 175 175 Q 200 200 175 175"
      stroke="url(#veinGradient)"
      stroke-width="1"
      fill="none"
      filter="url(#noise)"
    />

    <!-- Center label -->
    <circle cx="150" cy="150" r="45" fill="white"/>
    
    <!-- Placeholder for center image -->
    <circle cx="150" cy="150" r="43" fill="#cccccc"/>
  </g>
</svg>